<!DOCTYPE html>
<html>
  <head>
    <title>Synex Importer</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta property="og:title" content="Synex Token Importer" />
  </head>

  <body>
    <div
      class="bg-white dark:bg-gray-800 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
    >
      <div class="text-center w-full mx-auto lg:px-8 z-20">
        <h2
          class="text-3xl font-extrabold text-black dark:text-white sm:text-4xl"
        >
          <span class="block">
            Import Tokens
          </span>
        </h2>
        <input
          class="rounded-lg flex-1 appearance-none border border-gray-300 mt-4 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text"
          placeholder="Server IP"
          name="id"
          id="id"
          required
        />
        <input
          class="rounded-lg flex-1 appearance-none border border-gray-300 mt-4 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="number"
          placeholder="Amount"
          name="amount"
          id="amount"
          required
        />
        <input
          class="rounded-lg flex-1 appearance-none border border-gray-300 mt-4 py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
          type="text"
          placeholder="Minecraft Username"
          name="username"
          id="username"
          required
        />
        <p class="text-xl mt-4 max-w-md mx-auto" id="summary">
          <span id="amount"></span>
        </p>
        <div class="lg:mt-0 lg:flex-shrink-0">
          <div class="mt-6 inline-flex rounded-md shadow">
            <button
              type="button"
              id="continue"
              class="py-2 px-6 bg-indigo-600 hover:bg-indigo-700 focus:ring-indigo-500 focus:ring-offset-indigo-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
            >
              Continue with Decentralized Wallet
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/index.js"></script>
  </body>
</html>
